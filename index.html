<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>

<body>
    <div class="left">
        <div class="title">
            ODIN PROJECT
        </div>
    </div>
    <div class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="form">
            <div class="container">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="cell">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id="fName" placeholder="first name">
                    </div>
                    <div class="cell">
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName" placeholder="last name">
                    </div>
                    <div class="cell">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="youremail@email.com">
                    </div>
                    <div class="cell">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div class="cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="cell">
                        <label for="confirmPw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPw" id="confirmPw">
                    </div>
                </form>
            </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
